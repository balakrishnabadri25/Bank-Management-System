<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Account</h1>
        <form id="account-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="uname" placeholder="Enter your full name" required>
            
            <label for="initial_deposit">Initial Deposit:</label>
            <input type="number" id="initial_deposit" name="balance" placeholder="Enter initial deposit amount" required>
            
            <button type="submit">Create Account</button>
            <p id="result"></p>
        </form>
        <a href="index.html"><button class="back-button">Back to Home</button></a>
    </div>

    <script>
        document.getElementById('account-form').addEventListener('submit', async (event) => {
            // This is the crucial line that prevents the browser's default form submission
            event.preventDefault();

            const name = document.getElementById('name').value;
            const balance = document.getElementById('initial_deposit').value;
            const resultElement = document.getElementById('result');

            if (!name || !balance || isNaN(parseInt(balance))) {
                resultElement.innerText = 'Please fill in all fields with a valid number.';
                return;
            }

            const payload = { uname: name, balance: parseInt(balance) };

            try {
                const response = await fetch('http://localhost:8080/create_acc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();

                if (response.ok) {
                    resultElement.innerText = data.message || 'Account created successfully! Account ID: ' + data.acc_id;
                } else {
                    resultElement.innerText = data.message || `Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                resultElement.innerText = 'Error creating account. Please check your network and server status.';
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
